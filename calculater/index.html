<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inputText" >
        <div class="btnContainer">
            <button class="btn1" onclick="allclear()">AC</button>
            <button class="btn1" onclick="backspace(`B`)">B</button>
            <button class="btn1" onclick="btn(`.`)">.</button>
            <button class="btn1" onclick="btn(`*`)">x</button>
            <button onclick="btn(`7`)">7</button>
            <button onclick="btn(`8`)">8</button>
            <button onclick="btn(`9`)">9</button>
            <button onclick="btn(`/`)" class="btn1">/</button>
            <button onclick="btn(`4`)">4</button>
            <button onclick="btn(`5`)">5</button>
            <button onclick="btn(`6`)">6</button>
            <button onclick="btn(`-`)" class="btn1">-</button>
            <button onclick="btn(`1`)">1</button>
            <button onclick="btn(`2`)">2</button>
            <button onclick="btn(`3`)">3</button>
            <button onclick="btn(`+`)" class="btn1">+</button>
            <button onclick="btn(`0`)">0</button>
            <button onclick="btn(`(`)" class="btn2">(</button>
            <button onclick="btn(`)`)" class="btn2">)</button>
            <button class="btn" onclick="result(`=`)">=</button>
            <!-- <button class="btn" onclick="result()">=</button> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
