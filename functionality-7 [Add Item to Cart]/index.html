<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Item to Cart</title>
</head>
<body>
    <div id="product">
        <h3>Product Name</h3>
        <p>Price: 500</p>
        <button onclick="addToCart('Product Name', `Coldcopy`)">Add to Cart</button>
      </div>
      
      <div id="cart">
        <h3>Cart</h3>
        <ul id="cart-items"></ul>
      </div>      
    <script src="index.js"></script>
</body>
</html>
